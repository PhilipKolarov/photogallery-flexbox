    <title>Photo Gallery - Flexbox</title>

<body>
    <section class="gallery">

            <li><img src="picture5.jpg" alt="picture5"></li>
            <li><img src="picture6.jpg" alt="picture6"></li>
            <li><img src="picture7.jpg" alt="picture7"></li>
            <li><img src="picture8.jpg" alt="picture8"></li>
            <li><img src="picture9.jpg" alt="picture9"></li>
        </ul>
    </section>
</body>
</html>
